<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <script src="{{ site.baseurl }}/scripts/site.js"></script>
</head>

<body class="
{%if page.title%}page-{{page.title | slugify}}{%endif%}
{%if post.title%}page-{{post.title}}{%endif%}
">
    <div class="site">
        <header class="site-header">
            {% if page.home=="true" %}
            <h1 class="site-title">
                <a href="{{ site.baseurl }}/">{{site.title}}</a>
            </h1>
            {% else %}
            <p class="site-title">
                <a href="{{ site.baseurl }}/">{{site.title}}</a>
            </p>
            {% endif %}
            {% include navigation.html %}
        </header>
        <main class="site-main">
            {% if page.title %}
            <h1>{{page.title}}</h1>
            {% endif %}
            {{content}}
        </main>
        {% include sidebar.html %}
        <footer class="site-footer">
            <p>All rights reserved &copy; MariaRaykova</p>
        </footer>
    </div>
</body>

</html>

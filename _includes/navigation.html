<label for="toggle-nav" class="toggle-nav-btn">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</label>

<nav class="site-nav location-{{include.location}}">
    <ul>
        {% for item in site.navigation %}
        <li {% if item.url=page.url %} class="selected" {% endif %}>
            <a href="{{ site.url }}{{ item.url }}">
                {% if item.icon %} <i class="fas {{item.icon}}"></i> {% endif %}
                {{ item.text }}
            </a>
            {% if item.items %}
            <ul>
                {% for subitem in item.items %}
                <li {% if subitem.url=page.url %} class="selected" {% endif %}>
                    <a href="{{ site.url }}{{ subitem.url }}">
                        {% if item.icon %} <i class="fas {{ subitem.icon }}"></i> {% endif %}
                        {{ subitem.text }}
                    </a>
                 </li>   
                 {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
  
</nav>

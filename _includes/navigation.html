<nav class="site-nav location-{{include.location}}">
    <ul>
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for item in sorted_pages %}
        {% if item.title %}
        <li>
            <a href="{{site.baseurl}}{{ item.url }}">
                {% if item.icon %} <i class="fas {{item.icon}}"></i> {% endif %}
                {{ item.title }}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    {{ include.location }}
</nav>
